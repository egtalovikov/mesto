<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description"
    content="Интерактивная соцсеть с возможностью добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="соцсеть, фото, лайки">
  <meta name="author" content="Егор Таловиков">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile" aria-label="profile">
        <img src="./images/profile-сousteau.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button buttons"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button buttons"></button>
      </section>
      <section class="posts">
        <article class="post">
          <img src="./images/post-karachaevsk.jpg" alt="Карачаевск" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Карачаевск</h2>
            <button class="post__like"></button>
          </div>
        </article>
        <article class="post">
          <img src="./images/post-elbrus.jpg" alt="Эльбрус" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Гора Эльбрус</h2>
            <button type="button" class="post__like"></button>
          </div>
        </article>
        <article class="post">
          <img src="./images/post-dombay.jpg" alt="Домбай" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Домбай</h2>
            <button class="post__like"></button>
          </div>
        </article>
        <article class="post">
          <img src="./images/post-elbrus.jpg" alt="Эльбрус" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Гора Эльбрус</h2>
            <button class="post__like"></button>
          </div>
        </article>
        <article class="post">
          <img src="./images/post-dombay.jpg" alt="Домбай" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Домбай</h2>
            <button class="post__like"></button>
          </div>
        </article>
        <article class="post">
          <img src="./images/post-karachaevsk.jpg" alt="Карачаевск" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Карачаево-Черкессия</h2>
            <button class="post__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button buttons"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form">
        <input type="text" name="name" class="form__text form__text_type_name">
        <input type="text" name="bio" class="form__text form__text_type_bio">
        <button type="submit" class="form__submit-button buttons">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
