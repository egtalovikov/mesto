<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description"
    content="Интерактивная соцсеть с возможностью добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="соцсеть, фото, лайки">
  <meta name="author" content="Егор Таловиков">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile" aria-label="профиль">
        <img src="./images/profile-cousteau.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button buttons"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button buttons"></button>
      </section>
      <section class="posts" aria-label="посты">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button buttons"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_edit">
        <input type="text" name="name" class="form__text form__text_type_name">
        <input type="text" name="bio" class="form__text form__text_type_bio">
        <button type="submit" class="form__submit-button buttons">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button buttons"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_add">
        <input type="text" placeholder="Название" name="post-name" class="form__text form__text_type_post-name">
        <input type="text" placeholder="Ссылка на картинку" name="link" class="form__text form__text_type_link">
        <button type="submit" class="form__submit-button buttons">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button buttons"></button>
      <figure class="popup__figure">
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="post-template">
    <article class="post">
      <img src="" alt="" class="post__photo">
      <button type="button" class="post__delete-button"></button>
      <div class="post__bottom">
        <h2 class="post__title"></h2>
        <button type="button" class="post__like"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
