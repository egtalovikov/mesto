<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description"
    content="Интерактивная соцсеть с возможностью добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="соцсеть, фото, лайки">
  <meta name="author" content="Егор Таловиков">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Mesto Russia" class="header__logo">
      <div class="header__border"></div>
    </header>
    <main class="content">
      <section class="profile" aria-label="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button buttons"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button class="profile__add-button buttons"></button>
      </section>
      <section class="posts">
        <div class="post">
          <img src="./images/post-karachaevsk.jpg" alt="Карачаевск" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Карачаевск</h2>
            <button class="post__like"></button>
          </div>
        </div>
        <div class="post">
          <img src="./images/post-elbrus.jpg" alt="Эльбрус" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Гора Эльбрус</h2>
            <button class="post__like"></button>
          </div>
        </div>
        <div class="post">
          <img src="./images/post-dombay.jpg" alt="Домбай" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Домбай</h2>
            <button class="post__like"></button>
          </div>
        </div>
        <div class="post">
          <img src="./images/post-elbrus.jpg" alt="Эльбрус" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Гора Эльбрус</h2>
            <button class="post__like"></button>
          </div>
        </div>
        <div class="post">
          <img src="./images/post-dombay.jpg" alt="Домбай" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Домбай</h2>
            <button class="post__like"></button>
          </div>
        </div>
        <div class="post">
          <img src="./images/post-karachaevsk.jpg" alt="Карачаевск" class="post__photo">
          <div class="post__bottom">
            <h2 class="post__title">Карачаево-Черкессия</h2>
            <button class="post__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <div class="popup__content">
        <button class="popup__close-button buttons"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="input">
          <input type="text" class="input__text input__text_type_name">
          <input type="text" class="input__text input__text_type_bio">
          <button class="popup__submit-button buttons">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
